<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/jpg" href="images/blogspace.jpg">
        <!-- <link rel="icon" type="image/jpg" href="https://i.postimg.cc/nLk6YFqf/blogspace.jpg"> -->
        <link rel="stylesheet" href="styles/style.css">
        <title>BlogSpace</title>
    </head>
    <body>
        <header>
            <nav>
                <h3>BlogSpace</h3>
            </nav>
        </header>
        <main>
            <form id="new-post">
                <label for="post-title">Title:</label>
                <input id="post-title" type="text" />
                <label for="post-body">Body:</label>
                <textarea id="post-body" rows="5"></textarea>
                <button type="submit">Post</button>
            </form>
            <div id="blog-list"></div>
        </main>
        <script src="scripts/script.js"></script>
    </body>
</html>
